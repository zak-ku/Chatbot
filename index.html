<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Support Chatbot</title>
  <link rel="stylesheet" href="Chatbot.css">
</head>
<body>

  <!-- Chatbot box -->
  <div class="chat-container">
    <h2>Tech Support Bot</h2>
    <div class="chat-box" id="chat-box">
      <div class="message bot">
        <span>Hello! I'm your computer troubleshooting assistant. I can help with hardware issues, software problems, network troubleshooting, and more. What computer problem are you experiencing?</span>
      </div>
    </div>

    <!-- Input ug button -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Describe your computer problem..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="Chatbot.js"></script>
</body>
</html>
